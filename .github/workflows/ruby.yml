name: Run Ruby Tests

on:
  workflow_dispatch:
    inputs:
      suite_name:
        description: 'Suite to run'
        required: true
        default: 'smokeUI'
        type: choice
        options:
          - smokeUI
          - API
      env:
        description: 'Environment to run'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - stage
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Parse suite
        id: parse
        env:
          SUITE_NAME: ${{ github.event.inputs.suite_name }}
          ENV: ${{ github.event.inputs.env }}
        run: |
          eval $(ruby parse_suite.rb)
          echo "SUITES=$SUITES" >> $GITHUB_ENV
          echo "CONFIG_FILE=$CONFIG_FILE" >> $GITHUB_ENV

      - name: Run tests
        env:
          SUITES: ${{ env.SUITES }}
          ENV: ${{ github.event.inputs.env }}
        run: |
          echo "Running specs at: $SUITES"
          echo "Using environment: $ENV"
          bundle exec rspec $SUITES --tag env:$ENV

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            tmp/test-results
            logs/