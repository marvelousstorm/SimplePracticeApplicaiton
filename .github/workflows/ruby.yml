jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Parse suite
        id: parse
        env:                          
          SUITE_NAME: ${{ github.event.inputs.suite_name }}
          ENV: ${{ github.event.inputs.env }}
        run: |
          eval $(ruby parse_suite.rb)
          echo "SUITES=$SUITES" >> $GITHUB_ENV
          echo "CONFIG_FILE=$CONFIG_FILE" >> $GITHUB_ENV

      - name: Start app
        run: npm start &

      - name: Run tests
        env:                          
          SUITE_NAME: ${{ github.event.inputs.suite_name }}
          ENV: ${{ github.event.inputs.env }}
          CONFIG_FILE: ${{ env.CONFIG_FILE }} 
        run:  bundle exec rspec spec/${{ env.SUITES }} --tag env:${{ env.ENV }}

      - name: Upload test artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            tmp/test-results
            logs/