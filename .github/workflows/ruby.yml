name: Run Ruby Tests

on:
  workflow_dispatch:
    inputs:
      suite_name:
        description: 'Suite to run'
        required: true
        default: 'smokeUI'
        type: choice
        options:
          - smokeUI
          - API
      env:
        description: 'Environment to run'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - stage
  push:
    branches:
      - main

jobs:
  ruby-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Parse suite
        id: parse
        env:
          SUITE_NAME: ${{ github.event.inputs.suite_name }}
          ENV: ${{ github.event.inputs.env }}
        run: ruby parse_suite.rb

      - name: Start app
        run: npm start &

      - name: Run tests
        run: |
          echo "Running specs at: $SUITES"
          echo "Using TEST_ENV: $TEST_ENV"
          echo "Using config file: $CONFIG_FILE"
          bundle exec rspec $SUITES

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            tmp/test-results
            logs/